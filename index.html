<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">Google Translate</a>
              </nav>
        </header>
        <section class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="srcLang" class="form-label">Input Language</label>
                        <select class="form-select" name="srcLang" id="srcLang">
                            <option value="" selected disabled>Select Language</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="srcInput" placeholder="Enter your input" rows="5"></textarea>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="destLang" class="form-label">Translate in Language</label>
                        <select class="form-select" name="destLang" id="destLang">
                            <option value="" selected disabled>Select Language</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="output" placeholder="Translation" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="translateBtn">Translate</button>
            </div>
        </section>
    </main>

    <script src="./js/api.js"></script>
</body>
</html>
